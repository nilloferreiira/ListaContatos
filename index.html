<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Lista de contatos</title>
</head>
<body>
    <header>
        <div class="content-hd">
            <div class="h1">
            <h1>Meus contatos</h1>
            </div>
            <div class="icons">
                <a href="#"><i class="ph ph-plus"></i></a>
                <a href="#"><i class="ph ph-pencil"></i></a>
                <a href="#"><i class="ph ph-trash"></i></a>
            </div>
        </div>

        <div class="search">
            <i class="ph ph-magnifying-glass" style="color: #E1E1E6;;"></i>
            <input type="text" placeholder="Busque por nome ou por dados de contato...">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="contato">
                <div class="letra">A</div>
                    <div class="contact-icon">
                        <div class="avatar">
                            <img src="/imgs/Foto.svg" alt="foto">
                        </div>
                        <div class="contact-name">
                            <h2>Abra√£o Sena</h2>
                            <p class="number">(99)99999-9999</p>
                        </div>
                    </div>
            </div>

            <div class="contato">
                <div class="letra">B</div>
                    <div class="contact-icon">
                        <div class="avatar">
                            <img src="/imgs/Foto (1).svg" alt="foto">
                        </div>
                        <div class="contact-name">
                            <h2>Barbara Sena</h2>
                            <p class="number">(99)99999-9999</p>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
